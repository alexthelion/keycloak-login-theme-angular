<div class="login-card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{loginTitle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginFormHTMLElement [formGroup]="loginForm" id="kc-form-login" name="kc-form-login"
            (ngSubmit)="onSubmit()" method="POST">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username"
                 name="username" autocomplete="off" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="errorMessage === 'invalidUserMessage' && !username.dirty"
                   class="error-message">
          Wrong username or password
        </mat-error>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password"
                 name="password" autocomplete="off" required>
          <mat-icon matSuffix>password</mat-icon>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
